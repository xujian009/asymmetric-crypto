name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install latest nightly
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        override: true
        components: rustfmt
    - name: Format code.
      uses: actions-rs/cargo@v1
      with:
        command: fmt
    - name: Build
      uses: actions-rs/cargo@v1
      with:
        command: build
    - name: Tests
      uses: actions-rs/cargo@v1
      with:
        command: test
